<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid d-flex align-items-center mt-4 flex-column">
    <h1 class="text-primary">Login Form</h1>
    <form class="mt-4">
        <div class='mt-2 d-flex justify-content-center'>
        <label for="emailControl">Your Email Adress</label>
        <input type="email" class="form-control" id="formControl" placeholder="Enter Your Email Adress">
        </div>
        <div class='mt-2 d-flex justify-content-center'>
            <label for="passwordControl">Your Password</label>
            <input type="password" class="form-control" id="formControl" placeholder="Enter Your Password">
            </div>
            <div class='mt-2 d-flex justify-content-center'></div>
            <button class='btn btn-primary' type="submit">Submit</button>
    </form>
</div>

</body>
</html>
